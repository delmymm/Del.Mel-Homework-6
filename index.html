<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Weather</title>
    </head>

    <body>
        <h1 id="header">Weather Dashboard</h1>
        <div id="actionRow">
            <div class="row">
                <div class="card col-md-3" id="search">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search for a city:</label>
                            <input id="cityInput" style="width: 110px;">
                            <div class="searchBtn" id="cityGo" style="float:right;"><i class="fa fa-search"
                                    style="display:inline; margin-right: 4em;"></i></div>
                            <span id="apiDebug"></span>
                        </div>
                    </form>
                    <div id="cityList">
                    </div>
                    <div id="historyRow">
                    </div>
                </div>
                <div id="results">
                    <h1>Current Weather:</h1>
                    <div id="temp">
                    </div>
                    <h1>5 Day Forecast:</h1>
                    <div id="forecast">
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>

</html>
